<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let, const-2</title>
</head>
<body>
    <button type="button" onclick="order()">밥주세요</button>
    <hr>
    <button type="button" onclick="buy()">구입하기</button>
    <script>

        // 버튼을 클릭하면 다음과 같이 출력
        // 구입한 붕어빵의 수량은 2개이고 가격은 총 2000원입니다!
        // 데이터를 변수화 시킬 때는 변수의 데이터값은 초기값 기준으로 해야한다.

        let product = '붕어빵';
        let quantity = 1;
        // const plusQuantity = 1;
        let price = 1000;
        // const plusPrice = 1000;

        function buy() {
            quantity += 1;
            // price = price + 1000;
            // console.log('구입한 '+product+'의 수량은 '+Quantity+'개이고 가격은 총 '+price+'원입니다!')
            console.log('구입한 '+product+'의 수량은 '+quantity+'개이고 가격은 총 '+(price*quantity)+'원입니다!')
        }

        // 버튼을 클릭하면 다음과 같이 출력
        // 오늘의 밥은 콩밥이고 반찬은 스팸입니다!

        let rice = '콩밥';
        let menu = '스팸';

        function order() {
            console.log('오늘의 밥은 '+rice+'이고 반찬은 '+menu+'입니다!')
        }

    </script>
</body>
</html>
