<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data</title>
</head>
<body>
    <h1>data.json 데이터 가져오기</h1>
    <script>

        async function showData(){
            let a = await fetch('./data.json')
            let b = await a.json()
            console.log(a)
            console.log(b)
            async function datas(){
                console.log('이름 :', b.name)
                console.log('나이 :', b.age)
                console.log('취미 :', b.hobby.join(', '))
                console.log('국가/도시 :', b.address.city)
                console.log('우편번호 :', b.address.postcode)
            }
            datas()
        }
        showData()
        
    </script>
</body>
</html>
